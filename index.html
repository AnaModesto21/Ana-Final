<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>myApp</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body
    background="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1440&q=80"
  >
    <div class="container">
      <div class="weather-app">
        <form class="d-flex flex-row-reverse g-3" id="search-form">
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Go!</button>
          </div>
          <div class="col-auto">
            <input
              type="search"
              autocomplete="off"
              autofocus="on"
              class="form-control"
              id="city-input"
              placeholder="Type city here"
            />
          </div>
          <div class="col-auto">
            <label for="lala" class="visually"><i class="fas fa-location-arrow" id="pin"></i></label>
          </div>
        </form>
        <p class="mCity" id="mCity">
          Lisbon
        </p>
        <p class="da">Last updated: <span id="date" id="date"></span></p>
        <!--<p class="icon"><img src="" id="icon" class="float-left" /></p>-->
        <div class="icon">
          <img src="http://openweathermap.org/img/wn/01d@2x.png" id="icon" style="width: 200px; height: 200px;">
        </div>
        <p class="mainDegrees" id="mn"> <span id="mainDegreesMax"> 20</span><span class="units"
          ><a href="#" id="celsius-link" class="link-dark text-decoration-none">°C</a>|<a href="#" id="fahrenheit-link" class="link-dark class text-decoration-none">°F</a></span
        ></p>
        <p class="humidity">Humidity <span id="humidity"> 77 </span> <span> %</span></p>
        <p class="wind">Wind <span id="wind"> 10 </span><span> km/h</span>
        <p class="typeWeather" id= "type-Weather">Rainy</p>
        <br />
        <div id="forecast">      
        </div>
      </div>
    </div>
    <p class="footer">Coded by <a href="https://github.com/AnaModesto21" class="link-light text-decoration-none" target ="_blank" id="Ana">Ana Modesto</a></p>
    <script src="index.js"></script>
  </body>
</html>
